    <body style="background-color: black">
        <!--[if lt IE 8]>

        <!-- Add your site or application content here -->
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3 intro">
                <img src="img/sarah.png" class="img-responsive center-block">
                <p class="text-center ">Happy Birthday loser. Click <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">here</button> for your present.</p>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
        
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">First you gotta pass.</h4>
                </div>
                <div class="modal-body">
                  <p>Who is Mom and Dad's favorite?</p>
                  <form id="form">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="Sean">
                    <label class="form-check-label" for="Sean">
                      Sean
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="Sarah">
                    <label class="form-check-label" for="Sarah">
                      Sarah
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="Kate">
                    <label class="form-check-label" for="Kate">
                      Kate
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="Other">
                    <label class="form-check-label" for="Other">
                      Other
                    </label>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        
            </div>
        </div>

        <script>
            window.onload = function () {
                document.getElementById("form").onsubmit = function () {
                    var radios = document.getElementsByName('flexRadioDefault');
                    for (var i = 0, length = radios.length; i < length; i++) {
                        if (radios[i].checked) {
                            // do whatever you want with the checked radio
                            // alert(radios[i].id);
                            var sib = radios[i].id;
                            if (sib == "Sean"){
                                window.location.assign('present.html');
                            } else if (sib == "Sarah"){
                                alert("lmao u thought. try again.");
                                document.getElementById("form").reset();
                            } else if (sib == "Kate") {
                                alert("Kate ur an idiot. try again");
                                document.getElementById("form").reset();
                            } else {
                                alert("...obviously not. try again.");
                                document.getElementById("form").reset();
                            }

                            // only one radio can be logically checked, don't check the rest
                            break;
                        }
                    }
                    return false;
                }
            }
        </script>
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
